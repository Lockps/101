<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>
    th{ 
        color:rgb(255, 255, 255);
            }

  
    
</style>


<table class="table table-striped">
    <tr  class="bg-info" >
        <th data-column="name" data-order="desc">Name &#9650</th>
        <th data-column="age" data-order="desc">Age &#9650</th>
        <th data-column="birthdate" data-order="desc">Birthday &#9650</th>
    </tr>

    <tbody id="myTable">
        
    </tbody>
</table>

<script>
	var myArray = [
	    {'name':'Lock', 'age':'18', 'birthdate':'11/10/1989'},
	    {'name':'KraingKrai', 'age':'10', 'birthdate':'10/1/1989'},
	    {'name':'Sammie', 'age':'19', 'birthdate':'10/14/1990'},
	    {'name':'PP', 'age':'25', 'birthdate':'11/29/1993'},
	    {'name':'KG', 'age':'22', 'birthdate':'3/12/1991'},
	    {'name':'Mind', 'age':'24', 'birthdate':'10/31/1995'},
	]

	$('th').on('click', function(){
		var column = $(this).data('column')
		var order = $(this).data('order')
		var text = $(this).html()
		text = text.substring(0, text.length - 1)

		if(order == 'desc'){
			$(this).data('order', "asc")
			myArray = myArray.sort((a,b) => a[column] > b[column] ? 1 : -1)
			text += '&#9660'

		}else{
			$(this).data('order', "desc")
			myArray = myArray.sort((a,b) => a[column] < b[column] ? 1 : -1)
			text += '&#9650'

		}
		$(this).html(text)
		buildTable(myArray)
	})

	buildTable(myArray)

	function buildTable(data){
		var table = document.getElementById('myTable')
		table.innerHTML = ''
		for (var i = 0; i < data.length; i++){
			var row = `<tr>
							<td>${data[i].name}</td>
							<td>${data[i].age}</td>
							<td>${data[i].birthdate}</td>
					  </tr>`
			table.innerHTML += row


		}
	}

</script>
